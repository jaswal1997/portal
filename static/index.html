<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exam Portal</h1>
        <form id="examForm">
            <label for="q1">1. What is the capital of France?</label>
            <input type="text" id="q1" name="q1" required><br>

            <label for="q2">2. What is 5 + 7?</label>
            <input type="text" id="q2" name="q2" required><br>

            <label for="q3">3. Who wrote 'Hamlet'?</label>
            <input type="text" id="q3" name="q3" required><br>

            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
